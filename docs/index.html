<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="" alt="logo" id="logo" />
        <h1>Current Weather</h1>
      </div>
      <div class="weather-container">
        <div class="info-container">
          <h1>City</h1>
          <h1>Country</h1>
        </div>
        <div class="input-container">
          <img src="" alt="location-marker" id="location-marker" />
          <label for="text">Enter location:</label>
          <input type="text" />
          <button>Search</button>
        </div>
      </div>
      <div class="footer">
        Copyright @NexyusNex on Github -- Image by jannoon028&nbsp
        <a
          href="https://www.freepik.com/free-photo/blue-sky-with-sun-beautiful-clouds_1007842.htm#query=weather%20background&position=4&from_view=search&track=sph"
        >
          on Freepik
        </a>
        &nbsp-&nbsp
        <a
          href="https://www.flaticon.com/free-icons/weather"
          title="weather icons"
          >Weather icons created by Freepik - Flaticon</a
        >
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
